<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Formularios</title>

<body>
    <header>
        <h1>Envía tu noticia</h1>
    </header>
        <section><header><h2>Portada</h2></header></section>
        <section>
            <header><h3>Cubre estos datos para enviar tu noticia</h3></header>
            <form action="/text.js" method="GET">
                <label for="título">Título de la noticia</label>
                <input type="text" name="título" id="titulo" autofocus required />
               <label for="texto">Texo de la noticia
                    <input type="text" name="texto" id="texto" required />
                </label>
            <p>
                    <button type="submit">Enviar</button>
                </p>
                </form>  
        </section>
</body>
